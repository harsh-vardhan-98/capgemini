<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
          label{
               font-size: 50px;
          }
          img{
               
               height: 60px;
               width: 60px;
          }
          .without-border img{ 
               
               border: 2px solid red;
               height: 60px;
               width: 60px;
          }

     </style>
     <title>Document</title>
</head>
<body>
     <div>

          <label for="smileywithborder">Smiley with border:</label>
          <a href="https://www.google.com" id="smileywithborder" class="without-border">
               <img src="images/smiley.png">
          </a>
     </div>
     <div>

          <label for="smileywithborder">Smiley with border:</label>
          <a href="www.google.com" id="smileywithborder" >
               <img src="images/smiley.png">
          </a>
     </div>
     
</body>
</html>
